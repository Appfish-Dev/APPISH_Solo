<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h1>Compras</h1>
      <form class="col-6">
        <label>Codigo producto:</label>
        <input type="number" class="form-control" id="productov">
        <label>Cantidad:</label>
        <input type="number" class="form-control" id="cantidadv">
        <label>Precio por libra:</label>
        <input type="number" class="form-control" id="preciov">
        <label>Fecha de venta:</label>
        <input type="date" class="form-control" id="fechav">
        
        <button class="btn btn-success" type="button" id="agregar">Agregar</button>
        <button class="btn btn-success" type="button" id="rventa">Realizar venta</button>
       
      </form>  

      <div class="col-12 mt-3" id="lventa">
        <table class="table table-striped" id="listav">
            <tr>
                <th>Codigo de producto</th>
                <th>Cantidad</th>
                <th>Precio por libra</th>
                <th>Fecha de venta</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </table>

      </div>

    </div>
    <div class="col-10 text-right" id="total">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../model/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
</body>
</html>
